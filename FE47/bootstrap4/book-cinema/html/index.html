<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />

    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <title>Cinema</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__detail">
        <p class="text-right text-white m-0">
          <i class="fa fa-phone" aria-hidden="true"></i>
          <span class="mx-2 pr-2 border-right font-weight-bold"
            >0163 4643 124</span
          >
          <i class="fa fa-search" aria-hidden="true"></i>
        </p>
      </div>
      <nav class="container header__navbar navbar navbar-expand-lg py-0">
        <a href="#" class="navbar-brand py-0">
          <img src="../img/logo.svg" alt="#" class="header__logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto border-bottom">
            <li class="nav-item active">
              <a href="#" class="nav-link px-4">HOME</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-4">WHAT'S ON</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-4">SHORTCODES</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-4">NEWS</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-4">CONTACT</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="my-carousel">
      <div
        id="myCarousel"
        class="carousel carousel-fade slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators justify-content-start">
          <li data-target="#myCarousel" class="active" data-slide-to="0"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../img/hero-1.jpg"
              alt="frist-slide"
              class="d-block w-100"
            />
            <div class="carousel-item__overlay"></div>
            <div class="container carousel-item__caption text-white">
              <span>ACTION, ADVENTURE, FANTASY</span>
              <h1 class="display-4">End of the World: Part II</h1>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Veritatis expedita magni officia corrupti repellendus consequu.
              </p>
              <div class="carousel-item__trailer mt-4">
                <span
                  class="d-inline-block text-white rounded-circle text-center mr-2"
                  >PG</span
                >
                <button class="btn-orange border-0 text-white">
                  <i class="fa fa-play mr-1">
                    PLAY TRAILER
                  </i>
                </button>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../img/hero-2.jpg"
              alt="frist-slide"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/hero-3.jpg"
              alt="frist-slide"
              class="d-block w-100"
            />
          </div>
        </div>
      </div>
    </section>
    <section class="movie">
      <h1>test</h1>
      <button class="btn btn-primary">Click</button>
      <button class="btn btn-success">success</button>
    </section>
    <section class="showtime">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Launch demo modal
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="comming-movie"></section>
    <section class="contact"></section>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#myModal").on("shown.bs.modal", function () {
        $("#myInput").trigger("focus");
      });
    </script>
  </body>
</html>
