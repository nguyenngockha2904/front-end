<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-danger">ALert</h1>
    <div class="alert bg-primary">
      primary Alert <a href="#" class="alert-link">learn more</a>
    </div>
    <div class="alert bg-secondary">
      Secondary Alert <a href="#" class="alert-link">learn more</a>
    </div>
    <div class="alert bg-success">
      Succeed Alert <a href="#" class="alert-link">learn more</a>
    </div>
    <div class="alert bg-info">
      Info Alert <a href="#" class="alert-link">learn more</a>
    </div>
    <h1 class="text-center text-danger">Progress bar</h1>
    <div class="progress">
      <div class="progress-bar" style="width: 35%;">35%</div>
    </div>
    <div class="progress my-2">
      <div class="progress-bar w-50 bg-info">50%</div>
    </div>
    <div class="progress my-2">
      <div
        class="progress-bar w-75 bg-dark progress-bar-striped progress-bar-animated"
      >
        70%
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
