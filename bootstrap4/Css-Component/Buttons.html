<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Button</h1>
    <button class="btn btn-primary" type="button">btn-primary</button>
    <button class="btn btn-secondary" type="button">btn-secondary</button>
    <button class="btn btn-info" type="button">btn-info</button>
    <button class="btn btn-success" type="button">btn-success</button>
    <button class="btn btn-warning" type="button">btn-warning</button>
    <button class="btn btn-light" type="button">btn-light</button>
    <button class="btn btn-dark" type="button">btn-dark</button>
    <button class="btn btn-link" type="button">btn-link</button>

    <h1 class="text-center">Button tags</h1>
    <a href="#" class="btn btn-primary">Link</a>
    <input class="btn btn-secondary" type="button" value="button" />
    <input class="btn btn-warning" type="submit" value="submit" />
    <input class="btn btn-info" type="reset" value="reset" />

    <h4 class="text-left">btn Outline</h4>
    <br />
    <button class="btn btn-outline-primary" type="button">Outline</button>
    <button class="btn btn-outline-secondary" type="button">Outline</button>
    <button class="btn btn-outline-white" type="button">Outline</button>

    <h4 class="text-left">btn Size</h4>
    <button class="btn btn-warning btn-lg" type="button">large button</button>
    <button class="btn btn-warning btn-sm" type="button">small button</button>

    <h4 class="text-left">btn States</h4>
    <button class="btn btn-primary" type="button">button</button>
    <button class="btn btn-primary active" type="button">button active</button>
    <button class="btn btn-primary disabled" type="button">
      button disabled
    </button>
    <button class="btn btn-primary" type="button" data-toggle="button">
      button toggle
    </button>

    <h4 class="text-left">Dropdown menu</h4>

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Dropdown menu
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Menu 1</a>
        <a class="dropdown-item" href="#">Menu 2</a>
        <a class="dropdown-item" href="#">Menu 3</a>
      </div>
    </div>

    <h4 class="text-left">btn Group</h4>
    <h5 class="text-left">btn-group normal</h5>
    <div class="btn-group">
      <button class="btn btn-primary">button1</button>
      <button class="btn btn-primary">button2</button>
      <button class="btn btn-primary">button3</button>
    </div>
    <h5 class="text-left">btn-group vertical</h5>
    <div class="btn-group-vertical">
      <button class="btn btn-primary">button1</button>
      <button class="btn btn-primary">button2</button>
      <button class="btn btn-primary">button3</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
