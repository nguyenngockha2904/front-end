<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Layout Udemy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="container-fluid myNavBar">
      <nav class="navbar navbar-light navbar-expand-md row">
        <button
          class="navbar-toggler d-lg-none d-md-none col-sm-2 col-2 justify-content-start"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
        >
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="col-xl-6 col-lg-8 col-md-7 col-sm-10 col-10">
          <div class="row">
            <a class="navbar-brand" href="#"
              ><img src="img/logo-coral.svg" alt="logo"
            /></a>
            <div class="categories">
              <i class="fa fa-th"></i>
              Categories
            </div>
            <div class="input_search">
              <form action="#">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search for courses"
                  />
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-search"></i
                    ></span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div
          class="mx-lg-0 col-xl-6 col-lg-4 col-md-5 justify-content-between"
          style="margin-top: -4px;"
        >
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="#">Udemy for Business</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Teach on Udemy</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#"
                  ><i class="fa fa-shopping-cart"></i
                ></a>
              </li>
              <li class="nav-item">
                <div class="button d-flex">
                  <button type="button" class="btn btn--white mr-1">
                    Login In
                  </button>
                  <button type="button" class="btn btn--red">Sign Up</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="notice-streamer" class="container-fluid">
      <div class="carousel-fullscreen-sidebar row">
        <div class="col-xl-6 col-lg-7 col-md-6 col-sm-10 col-8">
          <div class="notice-streamer__content mx-xl-5 ml-lg-5 ml-md-1 ml-sm-1">
            <div class="notice-streamer__headline">
              Learn on your schedule
            </div>
            <div class="notice-streamer__text">
              Study any topic, anytime. Explore thousands of courses starting at
              $12.99 each.
            </div>
            <div class="input_search">
              <form action="#">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search for courses"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text"
                      ><i class="fa fa-search"></i
                    ></span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="new-channel"></section>
    <section class="onboarding"></section>
    <section class="top-categories"></section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
