<html>
	<head>
		<title>Thực hành Form trong html-phương thức get</title>
	</head>
	<body>
		<form action="proSend.asp" method="GET">
			Test get method <br>
			<input type="password" name="txtPw"></input> <Br>
			<input type="checkbox" name="chkAccept">Accept</input><br>
			<input type="submit" name="sbtSend" value"Send"></input>
		</form>
		<form action="proSend.asp" method="POST">
		Test Post method <br>
			<input type="password" name="txtPw"></input> <Br>
			<input type="checkbox" name="chkAccept">Accept</input><br>
			<input type="submit" name="sbtSend" value"Send"></input>	
		</form>
	</body>
</html>
