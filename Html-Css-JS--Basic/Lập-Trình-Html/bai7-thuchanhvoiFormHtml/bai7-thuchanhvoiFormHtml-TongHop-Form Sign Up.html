<html>
	<head>
		<title>Form Sign Up</title>
	</head>
	<body>
		<div id="container" style="margin:15px">
			<form action="abc.php" method="post" style="width:500px; margin:10px auto;border-radius:15px;padding-left:30px;padding-right:30px;background:whitesmoke;padding-bottom:30px;">
			<h1 style="text-align:center;">Sign Up</h1>
			<!--Phần1 bắt đầu tại đây-->
				<span style="display:inline-block;background:aqua;padding: 8px 15px 8px 15px;color:white;font-weight:bold;font-size:20px;border-radius:100%;margin-bottom:15px;">1</span>
				<span style="font-size:20px;font-weight:bold;">Your basic info : </span>
				<br>
				<span>Name :</span><br>
				<input type="text" name="txtName"  placeholder="Input your name here" style="margin-top: 15px;margin-bottom: 15px;width:100%;padding-top:15px;padding-bottom:15px;padding-left:5px;"></input>
				<br>
				<span>Email :</span><br>
				<input type="text" name="txtEmail" placeholder="Input your Email"style="margin-top: 15px;margin-bottom: 15px;width:100%;padding-top:15px;padding-bottom:15px;padding-left:5px;"></input>
				<br>
				<span>Password:</span><br>
				<input type="password" name="txtPw" placeholder="Input your password"style="margin-top: 15px;margin-bottom: 15px;width:100%;padding-top:15px;padding-bottom:15px;padding-left:5px;"></input>
				<br>
				<span>Age:</span><br>
				<input type="radio" name="radAge" value="under13" style="margin-top:15px;margin-bottom:15px;"> Under 13</input>
				<br>
				<input type="radio" name="radAge" value="13orOlder" style="margin-bottom:15px;">13 or older</input>
				<br>
				<!--Phần2 bắt đầu tại đây-->
				<span style="display:inline-block;background:aqua;padding: 8px 15px 8px 15px;color:white;font-weight:bold;font-size:20px;border-radius:100%;margin-bottom:15px;">2</span>
				<span style="font-size:20px;font-weight:bold; margin-bottom:15px;">Your profile : </span>
				<br>
				<span>Biography:</span>
				<br>
				<textarea id="bio" placeHolder="Input your Bio here" cols="66" rows="10" style="margin-top:15px;"></textarea>
				<br>
				<br>
				<span>Job  Role:</span>
				<br>
				<select name="cbJob" style="margin-top:15px;margin-bottom:15px;width:100%;padding:5px;">
					<optgroup label="Web">
						<option value="FeDev" Selected>Front-End Developer</option>
						<option value="phpDev">PHP Developer</option>
						<option value="PyDev">Python Developer</option>
						<option value="raiDev">Rails Developer</option>
						<option value="WebDes">Web Designer</option>
						<option value="WorDev">WorDPress Developer</option>
					</optgroup>
					<optgroup label="Mobile">
						<option value="AdDev"> Android Developer</option>
						<option value="iOSDev">iOS Developer</option>
						<option value="MobDev">Mobile Developer</option>
					</optgroup>
					<optgroup label="Business">
						<option value="BO">Business Owner</option>
						<option value="Fl"> Freelancer</option>
					</optgroup>
					<optgroup label="Other">
						<option value="Se">Secretary</option>
						<option value="Mai">Maintenance</option>
					</optgroup>
				
				</select>
				<br>
				<span >Interests:</span><br>
				<input type="checkbox" name="Dev" style="margin-top:15px;">Developer</input><br>
				<input type="checkbox" name="Bus">Business</input><br>
				<input type="checkbox" name="Des" style="margin-bottom:15px;">Designer</input><br>
				<br>
				<input type="submit" name="btnSignUp" value="Sign Up" style="width:100%;color:whitesmoke;font-size:15px;font-weight:bold;background:#3aff3a;padding:15px 8px 15px 8px; border-radius: 7px;"></input>
				<br>		
			</form>
		</div>
		
	</body>
</html>
