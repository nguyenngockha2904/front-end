<html>
	<head>
		<title> thực hành với Form HTML-File Upload Control-Submit button-reset button-button</title>
	</head>
	<body>
		<form name="frmMain" action="post" enctype="multipart/form-data">
			Chose file Upload <br>
			chọn file cần up: <br>
			<input	type="file" name="fileUpload"	></input>
				
		</form>
		<form>
			Submit button
			 <input Type="submit" name="btnSend" value="Send"></input>
		</form>
		<form>
			reset Button
			nhập tên:<br>
			<input type="text"name="txtName" size="20" maxlength="30"></input>
			<br>
			<input type="reset" name="btnReset" value="reset"></input>
		</form>
		<form>
			Button : <br>
			<input type="button" name="btnBT" value="Press Here!" onclick="alert('hello from javaScript');"></input>
		</form>
	</body>
</html>
