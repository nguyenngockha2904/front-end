<html>
	<head>
		<title>thực hành với Form HTML-Combobox-DropDown box</title>
	</head>
	<body>
		Combo Box:
		<select name="DSSoftware">
			<optgroup label="Mutimedia">
				<option value="WM10"> window media 10</option>
				<option value="JA9">Jet Audio 9</option>
			</optgroup>
			<optGroup label="Operation System">
				<option value="WXP"> windows XP</option>
				<option value="WXPSP2">windows WP SP2</option>
				<option value="WVT"> windows Vista</option>
			</optGroup>
			<option selected value="Office07"> Office 2007</option>
		</select>
		<br>
		Combo Box Kha:
		<select name="cbKha">
			<optGroup label="Tự Nhiên :">
				<option value="Toan">Toán</option>
				<option value="Hoa">Hoá</option>
				<option value="ly">Lý</option>
			</optGroup>
			<optGroup label="Xã Hội	:">
				<option value="NV">Ngữ Văn</option>
				<option value="Su">Lịch Sử</option>
				<option value="Dia">Địa lý</option>
			</optGroup>
			<option Selected value="monThi"> Môn Thi</option>
		</select>
	</body>
</html>
