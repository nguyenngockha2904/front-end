<html>
	<head>
		<title>bai tap JavaScript-Tao Table dong</title>
		<meta charset="utf-8">
		<script></script>
	</head>
	<body>
		<form action="#">
			So dong: <input type="text" id="txtSd" placeholder="nhap so dong"></input>
			<br>
			So cot: <input type="text" id="txtSc" placeholder="nhap so cot" ></input>
			<br>
			<input type="button" value="tao table" onClick="taoTable()"></input>
			<br>
			
		</form>
		<br>
		<div id="container" >
		
		</div>
		<script type="text/javascript">
			function taoTable(){
				var sd=document.getElementById("txtSd");
				var sc=document.getElementById("txtSc");
				if(isNaN(sd.value)||isNaN(sc.value)){
					alert("vui long nhap so dong va so cot");
					return false;
				}
				else{
					
					//tao Table 
					/*
						<table>
							<tr>
								<td></td>
							</tr>
						
						</table>
					
					*/
					
					//lay the div de tao table
					var divId= document.getElementById("container");
					//lay so dong so cot nguoi dung nhap vao
					var sdong=parseInt(sd.value);
					var scot=parseInt(sc.value);
					
					//tao the table
					
					var tagTable=document.createElement("table");
					tagTable.border=1;
					//tao the dong
					for(i=0;i<sdong;i++){
						var tagtr=document.createElement("tr");
						//them the tr vao the table
						tagTable.appendChild(tagtr);
						//tao the cot
						for(j=0;j<scot;j++){
							var tagtd=document.createElement("td");
							//tao du lieu vao the td
							var textnode=document.createTextNode((i+1)+":"+(j+1));
							//them du lieu vao the td
							tagtd.appendChild(textnode);
							//them the td vao the tr
							tagtr.appendChild(tagtd);
						}
					}
					//tao the br
					var tagBr=document.createElement("br");
					//them the Table vao the Div
					divId.appendChild(tagTable);
					//them the br vao the div
					divId.appendChild(tagBr);
					return true;
				}
			}
		
		</script>
		
	</body>
</html>
