<html>
	<head>
		<title>javascript tìm kiếm thay thế ,chuyển hoa thường,nối chuỗi </title>
		<meta charset="utf-8">
		<script>
			//tìm kiếm và thay thế
				// replace(str_find,str_replace)
				var chuoi="wellcome to ItClass.vn";
				document.write(chuoi.replace("ItClass.vn","KhaClass.vn")+"<br>");
			//chuyuển HOA thường
				//toUpperCase(); chuyển thành chữ HOA
				var chuoi1="đây là in thường nha";
					document.write(chuoi1.toUpperCase()+"<br>");
				//toLowerCase(); chuyển thành chữ thường
				var chuoi2="DAY LA CHUOI IN HOA NHA";
					document.write(chuoi2.toLowerCase()+"<br>");
			//Nối chuỗi 
				// sử dụng dấu +
					document.write(chuoi1+" "+chuoi2+"<br>");
				//sử dụng hàm concat
				var chuoi3="kha đẹp trai ";
				chuoi3=chuoi3.concat(chuoi,chuoi1,chuoi2);
					document.write(chuoi3+"<br>");
				</script>
	
	</head>
	<body>
		
	</body>
</html>
