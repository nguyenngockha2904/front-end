<html>
	<head>
		<title>JavaScript-Các phương thức xử lý chuỗi</title>
		<meta charset="utf-8">
		
	</head>
	<body>
		<script type="text/javascript">
		// tìm vị trí chuỗi con nằm đầu
			var chuoi="hệ thống khoá học myclass.vn";
			document.write("vị trí xuất hiện chuỗi myclass.vn là: <b>"+chuoi.indexOf("myclass.vn5")+"</b> <br>");
		//tìm vị trí chuỗi con nằm cuối
			var chuoi1="học lập trình myclass.vn - trang web myclass.vn học theo dự án thực tiễn tại myclass.vn";
			document.write("vị trí xuất hiện chuỗi myclass.vn cuối cùng là : <b>"+chuoi1.lastIndexOf("myclass.vn")+"</b><br>");
		//tìm vị trí chuỗi con dùng search
			var chuoi2="hệ thống khoá học myclass.vn myclass.vn myclass.vn myclass.vn ";
			document.writeln("vị trí xuất hiện khi dùng phương thức search là :<b>"+chuoi2.search("myclass.vn")+"</b>");
			
		</script>
	</body>
</html>
