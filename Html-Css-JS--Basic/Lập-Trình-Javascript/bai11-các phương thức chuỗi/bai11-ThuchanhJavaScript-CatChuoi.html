<html>
	<head>
		<title>javascript-cắt chuỗi</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			//phương thức cắt slice(start,end)
			
			var kha = "xin chào tui tên là kha đẹp trai";
				//slice với 2 tham số start là 20 là end là 32
			document.write("chuỗi cần lấy  là : <b>"+kha.slice(20,32)+"</b><br>");
				//slice với 1 tham số start là 20 còn end thì mặt định là vị trí cuối 
			document.write("chuỗi cần lấy  là	: <b>"+kha.slice(20)+"</b><br>");
				//slice với tham số âm thì sẽ lấy theo chiều ngược lại 
			document.write("chuỗi cần lấy  là	: <b>"+kha.slice(-20,32)+"</b><br>");
			
			
			//phương thức cắt substring(start,end) tương tự nhưng slice 
			
			var	kha1="xin chào tui tên là kha đẹp trai";
			document.write("chuỗi cần lấy  là	: <b>"+kha1.substring(20)+"</b><br>");
			
			//phương thức cắt substr(start,length)
			
			var	kha2="xin chào tui tên là kha đẹp trai";
				//vị trí start dương 20 và độ dài cần lấy là 7 ký tự
			document.write("chuỗi cần lấy  là	: <b>"+kha2.substr(20,7)+"</b><br>");
				//ví trí start âm  -20 và độ dài cần lấy là  7 
				// vì vị trí âm nên sẽ đếm từ phải qa trái rồi lấy 7 kí tự từ trái qua phải
			document.write("chuỗi cần lấy  là	: <b>"+kha2.substr(-20,7)+"</b><br>");
			
		</script>
	</body>
</html>
