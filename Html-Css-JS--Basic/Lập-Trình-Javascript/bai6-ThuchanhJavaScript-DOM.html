<html>
	<head>
		<title>thực hành với Javascript DOM</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			function	LayGiaTri(){
				var txt=document.getElementById("noidung");
				var btn=document.getElementById("btnLayGiaTri");
				txt.innerHTML=btn.value;
				txt.style.color="red";
			}
			function LayGiaTriTheP2(){
				var tacatheP=document.getElementsByTagName("p");
				alert("so the P :"+tacatheP.length +" noi dung the P2 :"+ tacatheP[2].innerHTML);
			}
			function LayGiaTriClass(){
				var theClass=document.getElementsByClassName("demo");
				alert("so luong the trong class demo : " +theClass.length+" noi dung the dau tien trong class demo :" +theClass[1].innerHTML);
				
			}
		</script>
	</head>
	<body>
		<p id="noidung"></p>
		<input type="button" id="btnLayGiaTri" value="lay gia tri" onClick="LayGiaTri()" ></input>
		<p class="demo">Thẻ P1 co class la "demo"</p>
		<p>Thẻ P2</p>
		<p class="demo">Thẻ P3 co class la "demo"</p>
		<p>Thẻ P4</p>
		<input type="button" value="Lấy Giá Trị theo Tag Html" onclick="LayGiaTriTheP2()"></input>
		<input type="button" value="Lấy Giá Trị theo Class" onclick="LayGiaTriClass()"></input>
	</body>
</html>
