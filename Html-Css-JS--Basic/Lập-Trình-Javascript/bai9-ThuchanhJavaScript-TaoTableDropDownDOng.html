<html>
	<head>
		<title>bai tap javascript -tao DropDown Dong</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form id="abc" action="#" name="test">
			Chọn tháng :
			<select>
				
				<script type="text/javascript">
					for(i=1;i<=12;i++){
					document.writeln("<option value="+i+">Tháng "+i+"</option>");
					}
				</script>
				
			</select>
			
		</form>
		
	</body>
	
	
</html>
