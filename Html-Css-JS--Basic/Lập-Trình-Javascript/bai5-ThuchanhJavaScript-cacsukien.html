<html>
	<head>
		<title>thuc hanh cac su kien</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			function ChangeColor(choose){  //demo onFocus onBlur
			var txt= document.getElementById("txtText");
				if(choose==1)// la focus
				{
						txt.style.border="solid 3px blue";
				}else if(choose==2){ //on blur
						txt.style.bolder="solid 3px red";
				}
			}
			function thaydoionChange(){ //sự kiện onChange của DropDown
				var theP=document.getElementById("idxuat");
				var dropdown=document.getElementById("idchon");
				theP.innerHTML =dropdown.value;
			}
			function hienthilbl(){ //sự kiện onClick của button  
				var text=document.getElementById("txtText");
				var lbl=document.getElementById("lblxuat");
				  lbl.innerHTML=text.value;
			}
			function changeColorButton(thamso){
				var btn=document.getElementById("btnText");
				if(thamso==1){ //hover 
					btn.style.backgroundColor="red";		
				}else if(thamso==2){
					btn.style.backgroundColor="gray";
				}else if(thamso==3){
					btn.style.backgroundColor="green";
				}else{
					btn.style.backgroundColor="yellow";
				}
			}
			
		</script>
	</head>
	<body>
		<input  type="text" id="txtText" onFocus="ChangeColor(1)" onBlur="ChangeColor(2)"></input>
		<input type="button" id="btnText" value="click" onClick="hienthilbl()" onMouseOver="changeColorButton(1)" onMouseOut="changeColorButton(2)"onMouseDown="changeColorButton(3)" onMouseUp="changeColorButton(4)"></input>
		<p id="lblxuat"></p>
		<p id="idxuat"></p>
		<select id="idchon" onChange="thaydoionChange()">
			<option selected>Việt Nam</option>
			<option>Nhật Bản</option>
			<option>Mỹ</option>
			<option>Singapore</option>
		</select>
	</body>
</html>
