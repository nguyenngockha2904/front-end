<div style="border: 1px solid rgba(128, 128, 128, 0.445);">
    <div class="bg-dark text-light p-3">
        Quản lý danh mục sản phẩm
    </div>
    <div class="px-3 my-4">
        <div class="form-group">
            <label>Mã SP</label>
            <input type="text" class="form-control" [(ngModel)]="maSp">
        </div>
        <div class="form-group">
            <label>Tên SP</label>
            <input type="text" class="form-control" [(ngModel)]="tenSp">
        </div>
        <div class="form-group">
            <label>Giá</label>
            <input type="text" class="form-control" [(ngModel)]="giaSp">
        </div>
        <div class="text-left">
            <button class="btn btn-success" (click)="handleAdd()">Thêm sản phẩm</button>
        </div>
    </div>
</div>

<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>STT</th>
            <th>Mã SP</th>
            <th>Tên SP</th>
            <th>Giá</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="(listSp )">
            <tr *ngFor="let sp of listSp; let index=index">
                <td>{{index+1}}</td>
                <td>{{sp.maSp}}</td>
                <td>{{sp.tenSp}}</td>
                <td>{{sp.giaSp}}</td>
            </tr>
        </ng-container>

    </tbody>
</table>
